<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification Code</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }
    .logo {
      margin-bottom: 24px;
    }
    .logo img {
      max-width: 160px;
    }
    h1 {
      font-size: 24px;
      color: #222;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    .otp-box {
      margin: 30px auto;
      font-size: 36px;
      letter-spacing: 10px;
      background-color: #f0f0f0;
      border-radius: 10px;
      display: inline-block;
      padding: 20px 30px;
      font-weight: bold;
      color: #333;
    }
    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 40px;
    }
    @media (max-width: 600px) {
      .otp-box {
        font-size: 28px;
        letter-spacing: 8px;
        padding: 16px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://play-lh.googleusercontent.com/SArszt9-JOEHrukPX29Ng9bCbcBmJGJGLYf9SoYbJe9n9fKb8x4fwsoYZTpePxDXHe8=s94-rw" alt="Wriink Logo">
    </div>
    <h1>Your Verification Code</h1>
    <p>Use the 6-digit code below to complete your sign-in to <strong>thinkink.wrkdb.com</strong>.</p>
    <div class="otp-box">{{ .Token }}</div>
    <p>This code will expire in 10 minutes. If you did not request this, please ignore this email.</p>
    <div class="footer">
      &copy; 2025 Wriink. All rights reserved.<br>
      <a href="https://www.wriink.com" style="color: #888;">https://www.wriink.com</a>
    </div>
  </div>
</body>
</html>
